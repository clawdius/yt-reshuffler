<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="../styles/styles.css" />
    </head>

    <body class="flex h-screen w-screen">
        <div class="flex flex-col w-full h-full py-3">
            <div id="top" class="flex px-5 w-full items-center">
                <div id="playlistInfo" class="flex items-center w-2/5">
                    <img src="/renderer/assets/playlist-icon.svg" class="h-2/3 mr-2 mt-1" />
                    <div id="playlistTitle" class="cursor-default"></div>
                </div>
                <div id="searchContainer" class="flex items-center w-1/5 pl-1 ml-3 h-fit">
                    <input type="text" id="search" placeholder="Search.." class="w-9/10" />
                    <img id="clearSearch" src="/renderer/assets/clear-icon.svg" class="h-1/2 hidden cursor-pointer" />
                </div>
                <div id="utility" class="flex items-center flex-row justify-end w-2/5">
                    <div id="randomBtn" class="control-Btn h-2/3 w-fit mr-2">
                        <img src="/renderer/assets/random-icon.svg" class="h-full" />
                    </div>
                    <div id="fetchBtn" class="control-Btn h-2/3 w-fit mr-2">
                        <img src="/renderer/assets/fetch-icon.svg" class="h-full" />
                    </div>
                    <div id="reshuffleBtn" class="control-Btn h-2/3 w-fit">
                        <img src="/renderer/assets/shuffle-icon.svg" class="h-full" />
                    </div>
                </div>
            </div>
            <div id="mid" class="flex w-full h-10/10">
                <div id="leftColumn" class="w-0 h-full">
                    <div id="embedContainer" class="w-full h-full">
                        <div id="mainPlayer" class="w-full h-full"></div>
                    </div>
                </div>
                <div id="rightColumn" class="w-full h-full px-5">
                    <div id="playlist" class="h-full overflow-y-auto px-2"></div>
                </div>
            </div>
            <div id="bot" class="flex w-full px-5 h-0/10 items-center">
                <div id="playerControlContainer" class="flex w-full h-3/4">
                    <div id="currentMusicInfo" class="w-5/6 flex items-center px-5">
                        <div id="info"></div>
                    </div>
                    <div id="playerControl" class="flex w-1/6 items-center">
                        <div class="flex w-1/3 justify-center h-1/2">
                            <div id="controlPrevious">
                                <img src="/renderer/assets/skip_previous-icon.svg" class="h-full" />
                            </div>
                        </div>
                        <div class="flex w-1/3 justify-center h-1/2" id="controlStateContainer"></div>
                        <div class="flex w-1/3 justify-center h-1/2">
                            <div id="controlNext" class="h-full">
                                <img src="/renderer/assets/skip_next-icon.svg" class="h-full" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="../scripts/yt-player.js"></script>
    <script type="module" src="../scripts/start-up.js"></script>
</html>
