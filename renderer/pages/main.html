<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="../styles/styles.css" />
    </head>
    <body class="flex h-screen w-screen">
        <div class="flex flex-col w-full h-full py-5">
            <div id="top" class="flex px-5 w-full h-1/10">
                <div id="playlistInfo" class="flex items-center w-2/5">
                    <img src="/renderer/assets/playlist-icon.svg" class="h-2/3 mr-2 mt-1" />
                    <div id="playlistTitle" class="cursor-default"></div>
                </div>
                <div id="utility" class="flex items-center flex-row justify-end w-3/5">
                    <div id="fetchBtn" class="control-Btn h-2/3 w-fit mr-2">
                        <img src="/renderer/assets/fetch-icon.svg" class="h-full" />
                    </div>
                    <div id="reshuffleBtn" class="control-Btn h-2/3 w-fit">
                        <img src="/renderer/assets/shuffle-icon.svg" class="h-full" />
                    </div>
                </div>
            </div>
            <div id="mid" class="flex w-full h-8/10">
                <div id="leftColumn" class="w-0 h-full">
                    <div id="mainPlayerContainer" class="w-full h-full">
                        <div id="mainPlayer" class="w-full h-full"></div>
                    </div>
                </div>
                <div id="rightColumn" class="w-full h-full px-5">
                    <div id="playlist" class="h-full overflow-y-auto"></div>
                    <div id="playerControl" class="h-1/10"></div>
                </div>
            </div>
        </div>
    </body>

    <script src="../scripts/yt-player.js"></script>
    <script type="module" src="../scripts/script.js"></script>
</html>
